<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principale</title>
    <style>
        /* Stile generale */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9; /* Sfondo grigio chiaro */
            color: #333; /* Testo scuro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2rem; /* Dimensione del titolo ridotta per mobile */
            margin-bottom: 20px;
            color: #2c3e50; /* Blu scuro per il titolo */
        }

        /* Contenitore principale */
        .content {
            background: white; /* Sfondo bianco */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%; /* Larghezza relativa per adattarsi ai dispositivi mobili */
            max-width: 400px; /* Larghezza massima per schermi pi첫 grandi */
        }

        /* Stile dei bottoni */
        .button-container {
            display: flex;
            flex-direction: column; /* Bottoni in colonna per mobile */
            gap: 15px;
        }

        button {
            background-color: #3498db; /* Blu professionale */
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px; /* Bordi leggermente arrotondati */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%; /* Larghezza piena per mobile */
        }

        button:hover {
            background-color: #2980b9; /* Blu pi첫 scuro al passaggio del mouse */
            transform: translateY(-2px); /* Effetto di sollevamento */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0); /* Torna alla posizione originale */
        }

        /* Media query per schermi pi첫 grandi */
        @media (min-width: 768px) {
            h1 {
                font-size: 2.5rem; /* Dimensione del titolo pi첫 grande per desktop */
            }

            .button-container {
                flex-direction: row; /* Bottoni in riga per desktop */
            }

            button {
                width: auto; /* Larghezza automatica per desktop */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Home Page</h1>
        <div class="button-container">
            <!-- Bottone per aprire pagina1.html -->
            <button onclick="window.location.href='CPage1/Page1.html'">
                AR Model Placement
            </button>

            <!-- Bottone per aprire pagina2.html -->
            <button onclick="window.location.href='CPage2/index.html'">
                WebPortfolio
            </button>

            <!-- Bottone per aprire pagina3.html -->
            <button onclick="window.location.href='Cpage3/index.html'">
                WebPortfolio 2.0
            </button>
        </div>
    </div>
</body>
</html>
