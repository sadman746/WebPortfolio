<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* Stile generale */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9; /* Sfondo grigio chiaro */
            color: #333; /* Testo scuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2c3e50; /* Blu scuro per il titolo */
        }

        /* Stile dei bottoni */
        .button-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background-color: #3498db; /* Blu professionale */
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 8px; /* Bordi leggermente arrotondati */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9; /* Blu pi√π scuro al passaggio del mouse */
            transform: translateY(-2px); /* Effetto di sollevamento */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0); /* Torna alla posizione originale */
        }

        /* Effetto di trasparenza per il contenitore */
        .content {
            background: white; /* Sfondo bianco */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Homepage</h1>
        <div class="button-container">
            <!-- Bottone per aprire pagina1.html -->
            <button onclick="window.location.href='CPage1/Page1.html'">
                AR Model Placement
            </button>

            <!-- Bottone per aprire pagina2.html -->
            <button onclick="window.location.href='pagina2.html'">
                ...
            </button>

            <!-- Bottone per aprire pagina3.html -->
            <button onclick="window.location.href='pagina3.html'">
                ...
            </button>
        </div>
    </div>
</body>
</html>
