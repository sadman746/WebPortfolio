<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Placement</title>
  <!-- Include A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.1/aframe/build/aframe-ar.min.js"></script>
  <style>
    /* Stile generale */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f9; /* Sfondo grigio chiaro */
      color: #333; /* Testo scuro */
      height: 100%;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #2c3e50; /* Blu scuro per il titolo */
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    /* Messaggio per browser non supportati */
    #unsupported {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-family: Arial, sans-serif;
      color: red;
    }

    /* Stile del link per tornare alla pagina principale */
    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #3498db; /* Blu professionale */
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px; /* Bordi leggermente arrotondati */
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000; /* Assicura che il link sia sopra la scena AR */
    }

    .back-link:hover {
      background-color: #2980b9; /* Blu pi√π scuro al passaggio del mouse */
      transform: translateY(-2px); /* Effetto di sollevamento */
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .back-link:active {
      transform: translateY(0); /* Torna alla posizione originale */
    }

    /* A-Frame scene */
    a-scene {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Link per tornare alla pagina principale -->
  <a class="back-link" href="../index.html">Torna alla Pagina Principale</a>

  <!-- Messaggio per browser non supportati -->
  <div id="unsupported">
    <h1>AR non supportata</h1>
    <p>Prova a utilizzare un browser mobile compatibile con i permessi della camera abilitati.</p>
  </div>

  <!-- A-Frame scene -->
  <a-scene embedded arjs 
           vr-mode-ui="enabled: false" 
           loading-screen="enabled: false" 
           renderer="antialias: true; colorManagement: true;">
    <!-- 3D Model -->
    <a-entity 
      gltf-model="./models/kawashaki_ninja_h2.glb" 
      position="0 0.1 0" 
      scale="0.2 0.2 0.2"
      rotation="0 0 0"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
    </a-entity>

    <!-- AR marker -->
    <a-marker-camera 
      preset="custom" 
      type="pattern" 
      url="./pattern-marker.patt">
    </a-marker-camera>
  </a-scene>

  <!-- External script for AR compatibility check -->
  <script src="./ar-support-check.js"></script>
</body>
</html>
